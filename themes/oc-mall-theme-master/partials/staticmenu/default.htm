{% if __SELF__.menuItems %}
    <div class="overflow-x-auto {{ code != 'top' ? 'flex items-center w-full': ''}} " id="nav-{{ code }}">
        <ul
            style="list-style-type:none"
            class="{{ code == 'top' ? 'text-sm flex-col items-end lg:flex-row lg:items-center' : 'items-center' }} w-full m-0 py-2 flex flex-no-wrap justify-between  px-1 mr-4 lg:mr-0 ">
            {% partial __SELF__ ~ "::items" items=__SELF__.menuItems %}
        </ul>
    </div>

{% endif %}

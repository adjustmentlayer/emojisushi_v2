[staticMenu]
code = "main"
==

<div id="nav" class="container mx-auto px-4 flex flex-column z-10 relative bg-black" style="top:-1px">

    <nav class="w-full border-t border-b border-secondary flex ">
        {% component 'staticMenu' %}

        <div class="cart-in-menu ">
            <div class="lg:mx-2 py-2  items-center justify-end relative flex">
                {% partial 'cartButton/default' %}
            </div>

        </div>

    </nav>
</div>

{% put scripts %}
    <script>

        window.onscroll = function() {myFunction()};

        // Get the header
        var header = document.getElementById("nav");
        var height = header.offsetHeight;

        // Get the offset position of the navbar
        var sticky = header.offsetTop;

        // Add the sticky class to the header when you reach its scroll position. Remove "sticky" when you leave the scroll position
        function myFunction() {
            if (window.pageYOffset > sticky) {
                document.body.style.marginTop = height + "px";
                header.classList.remove('relative');
                header.classList.add("fixed");
                header.classList.add("w-full");
                header.classList.add("top-0");
            } else {
                document.body.style.marginTop = 0 + "px";
                header.classList.remove("fixed");
                header.classList.add("relative");
                header.classList.remove("w-full");
                header.classList.remove("top-o");
            }
        }
    </script>
{% endput %}
